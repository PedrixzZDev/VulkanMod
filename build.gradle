plugins {
    id 'fabric-loom' version '1.5-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

project.ext.lwjglVersion = "3.3.2"
project.ext.jomlVersion = "1.10.4"
project.ext.winNatives = "natives-windows"
project.ext.linuxNatives = "natives-linux"
project.ext.macosNatives = "natives-macos"
project.ext.macosArmNatives = "natives-macos-arm64"

repositories {
    maven {
        url 'https://github.com/SaintPlayzPH/arm64-libs/raw/main/'
    }
    // Add any additional repositories needed for your dependencies
    mavenCentral()
}

dependencies {
    // Fabric dependencies
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // LWJGL dependencies
    include(implementation("org.lwjgl:lwjgl-vulkan:$lwjglVersion"))
    include(runtimeOnly("org.lwjgl:lwjgl-vulkan:$lwjglVersion:$linuxNatives"))

    include(implementation("org.lwjgl:lwjgl-shaderc:$lwjglVersion"))
    include(runtimeOnly("org.lwjgl:lwjgl-shaderc:$lwjglVersion:$linuxNatives"))

    // Directly include lib-arm64-shaderc+libvma.jar from GitHub
    implementation files('https://github.com/SaintPlayzPH/arm64-libs/raw/main/lib-arm64-shaderc+libvma.jar')
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

loom {
    accessWidenerPath = file("src/main/resources/vulkanmod.accesswidener")
}

java {
    withSourcesJar() // Automatically attach sourcesJar to RemapSourcesJar task and "build" task
}

jar {
    from('build/libs') {
        include 'lib-arm64-shaderc+libvma.jar'
        into 'META-INF/jars'
    }

    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

// Configure Maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        // Add repositories for publishing your artifact
    }
}
