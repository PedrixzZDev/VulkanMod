plugins {
    id 'fabric-loom' version '1.5-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

project.ext.lwjglVersion = "3.3.2"
project.ext.jomlVersion = "1.10.4"
project.ext.linuxNatives = "natives-linux"

repositories {
    maven {
        url 'https://github.com/SaintPlayzPH/arm64-libs/raw/main/'
    }
    // Add any additional repositories needed for your dependencies
    mavenCentral()
}

dependencies {
    // LWJGL dependencies
    include(implementation("org.lwjgl:lwjgl-vulkan:$lwjglVersion"))
    include(runtimeOnly("org.lwjgl:lwjgl-vulkan:$lwjglVersion:$linuxNatives"))

    include(implementation("org.lwjgl:lwjgl-vma:$lwjglVersion"))
    include(runtimeOnly("org.lwjgl:lwjgl-vma:$lwjglVersion:$linuxNatives"))

    include(implementation("org.lwjgl:lwjgl-shaderc:$lwjglVersion"))
    include(runtimeOnly("org.lwjgl:lwjgl-shaderc:$lwjglVersion:$linuxNatives"))

    // Directly include lib-arm64-shaderc+libvma.jar from GitHub
    implementation files("${buildDir}/libs/lib-arm64-shaderc+libvma.jar") {
        builtBy 'fetchJar'
    }

    // Fabric dependencies
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // Needed in order to load mod namespace
    ext.includeModule = { name ->
        var module = fabricApi.module(name, project.fabric_version)
        modImplementation(module)
        include(module)
    }

    includeModule("fabric-api-base")
    includeModule("fabric-resource-loader-v0")
    includeModule("fabric-rendering-fluids-v1")
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}

tasks.register('fetchJar', Copy) {
    from(new URL('https://github.com/SaintPlayzPH/arm64-libs/raw/main/lib-arm64-shaderc+libvma.jar'))
    into "${buildDir}/libs"
}

jar {
    dependsOn 'fetchJar'

    from("${buildDir}/libs") {
        include 'lib-arm64-shaderc+libvma.jar'
        into 'META-INF/jars'
    }

    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

// Configure Maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {
        // Add repositories for publishing your artifact
    }
}
